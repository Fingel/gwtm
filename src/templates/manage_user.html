{% extends "base.html" %}

{% block content %}
	<div style="padding-left:16px">
    <h2>User: {{ user.username }}</h2>
    <hr>
    <p>
    Your API Token: <b>{{ user.api_token }}</b>
    </p>
    {% if groups %}
		<h3> Your Groups </h3>
		<ul>
    	{% for g in groups %}
			<li> Group: <b> {{ g.name }}</b></li>
			<ul>
				<p>Role: {{ g.role }}</p>
			</ul>
		{% endfor %}
		</ul>
	{% endif %}
	</div>
{% endblock %}
